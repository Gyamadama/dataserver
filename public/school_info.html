<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 정보 목록</title>
    <style>
        /* 기존 스타일 그대로 */
        /* 페이지 기본 스타일 */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 사이드바 스타일 */
        #sidebar-container {
            width: 220px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 10;
            left: 0;
            top: 0;
        }

        /* 모바일 사이드바 숨김 */
        @media (max-width: 768px) {
            #sidebar-container {
                transform: translateX(-100%);
                width: 50vw;
            }

                #sidebar-container.active {
                    transform: translateX(0);
                }
        }

        /* 상단 바 스타일 */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #f7f8fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 15;
        }

        /* 메뉴 토글 버튼 */
        .menu-toggle {
            margin-left: 10px;
            padding: 10px;
            background-color: #3366cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            margin-left: 220px;
            margin-top: 80px;
            width: calc(100% - 240px);
            max-width: 1300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            overflow-x: auto;
        }

        /* 제목 스타일 */
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 모바일에서 메인 컨테이너 레이아웃 조정 */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                width: 90%;
                margin-top: 80px;
                padding: 15px;
            }
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            box-sizing: border-box;
            margin: 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        th {
            background-color: #3366cc;
            color: white;
            font-weight: bold;
            text-align: left;
        }

        /* 반응형 카드 레이아웃 (작은 화면) */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
                max-width: 100%;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
            }

            td {
                position: relative;
                padding: 5px 10px;
                text-align: left;
                font-size: 14px;
            }

                td::before {
                    content: attr(data-label);
                    font-weight: bold;
                    margin-right: 5px;
                    color: #333;
                    display: inline-block;
                    width: 100px;
                }
        }
    </style>
    <script>
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                })
                .catch(error => console.error('사이드바 로드 중 오류:', error));
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-container');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('contextmenu', event => event.preventDefault());

        const userFrom = localStorage.getItem('userFrom');

        function logout() {
            localStorage.removeItem('userFrom');
            window.location.href = 'login.html';
        }

        function loadSchoolInfo() {
            if (!userFrom) {
                alert('로그인 정보가 없습니다.');
                return;
            }

            fetch(`http://218.156.106.25:5000/schoolinfo?from=${userFrom}`)
                .then(response => response.json())
                .then(data => {
                    const schoolTable = document.getElementById('school-table');
                    const schoolTableBody = schoolTable.getElementsByTagName('tbody')[0];

                    schoolTableBody.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(school => {
                            const schoolRow = document.createElement('tr');
                            schoolRow.innerHTML = `
                                    <td data-label="학교ID">${school.school_id}</td>
                                    <td data-label="학교명">${school.school_name}</td>
                                    <td data-label="학교급">${school.school_grade}</td>
                                    <td data-label="학교설립일">${school.school_create}</td>
                                    <td data-label="구분">${school.school_type}</td>
                                    <td data-label="지번주소">${school.school_address1}</td>
                                    <td data-label="도로명주소">${school.school_address2}</td>
                                    <td data-label="교체일">${school.school_info}</td>
                                    <td data-label="학교담당자">${school.school_md}</td>
                                    <td data-label="다음교체일">${school.school_nextinfo}</td>
                                `;
                            schoolTableBody.appendChild(schoolRow);
                        });
                        schoolTable.style.display = 'table';
                    }
                })
                .catch(error => console.error('데이터를 가져오는 중 오류가 발생했습니다:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
            loadSchoolInfo();
        });
    </script>
</head>
<body>
    <div class="top-bar">
        <button class="menu-toggle" onclick="toggleSidebar()">메뉴</button>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <div id="sidebar-container"></div>

    <div class="container">
        <!-- 학교 정보 제목 추가 -->
        <div class="title">학교 정보</div>
        <table id="school-table">
            <thead>
                <tr>
                    <th>학교ID</th>
                    <th>학교명</th>
                    <th>학교급</th>
                    <th>학교설립일</th>
                    <th>구분</th>
                    <th>지번주소</th>
                    <th>도로명주소</th>
                    <th>교체일</th>
                    <th>학교담당자</th>
                    <th>다음교체일</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript로 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>
</body>
</html>
