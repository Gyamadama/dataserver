<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공기순환기 유지관리 보고서</title>
    <style>
        /* 페이지 기본 스타일 */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 상단 바 스타일 */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #f7f8fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 15;
        }

        /* 메뉴 토글 버튼 */
        .menu-toggle {
            margin-left: 10px;
            padding: 10px;
            background-color: #3366cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }

        /* 사이드바 스타일 */
        #sidebar-container {
            width: 220px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 10;
            left: 0;
            top: 0;
        }

        /* 모바일 사이드바 숨김 */
        @media (max-width: 768px) {
            #sidebar-container {
                transform: translateX(-100%);
                width: 50vw;
            }

                #sidebar-container.active {
                    transform: translateX(0);
                }
        }

        /* 메인 컨테이너 스타일 */
        .container {
            margin-left: 240px;
            margin-top: 80px;
            width: calc(100% - 240px);
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            overflow-x: auto;
        }

        /* 모바일에서 메인 컨테이너 조정 */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                width: 90%;
                margin-top: 80px;
                padding: 15px;
            }
        }

        /* 제목 스타일 */
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #3366cc;
            color: white;
            font-weight: bold;
        }

        .download-btn.active {
            background-color: #3366cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn.inactive {
            background-color: #cccccc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }

        /* 페이지네이션 스타일 */
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

            #pagination button {
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1;
                cursor: pointer;
                font-size: 1em;
                color: #333;
                transition: background-color 0.3s;
            }

                #pagination button.active {
                    background-color: #3366cc;
                    color: white;
                }

                #pagination button:hover {
                    background-color: #ddd;
                }

        /* 반응형 카드 레이아웃 (작은 화면) */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
            }

            td {
                position: relative;
                padding: 10px;
                text-align: left;
            }

                td::before {
                    content: attr(data-label);
                    font-weight: bold;
                    margin-right: 10px;
                    color: #333;
                    display: inline-block;
                    width: 100px;
                }
        }
    </style>
    <script>
        // 사이드바를 동적으로 로드하는 함수
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                })
                .catch(error => console.error('사이드바 로드 중 오류:', error));
        }

        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-container');
            sidebar.classList.toggle('active');
        }

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('userFrom');
            window.location.href = 'login.html';
        }

        // 보고서 데이터 로드 함수
        function loadReportData() {
            const userFrom = localStorage.getItem('userFrom');
            fetch(`http://218.156.106.25:5000/reportdata?school_id=${userFrom}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 상태 코드: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        sortedData = data.data.sort((a, b) => a.report_no - b.report_no);
                        displayPage(currentPage);
                        createPagination();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('보고서 데이터 로드 중 오류 발생:', error);
                    alert('보고서 데이터를 로드하는 데 실패했습니다.');
                });
        }

        // 페이지네이션 및 데이터 표시 함수
        let currentPage = 1;
        const itemsPerPage = 10;
        let sortedData = [];

        function displayPage(page) {
            const tbody = document.getElementById('report-table-body');
            tbody.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const pageData = sortedData.slice(startIndex, startIndex + itemsPerPage);

            pageData.forEach(report => {
                const row = document.createElement('tr');

                // 각 컬럼에 데이터와 data-label 속성 추가
                row.innerHTML = `
                        <td data-label="순번">${report.report_no}</td>
                        <td data-label="파일명">${report.report_filename}</td>
                        <td data-label="게시일">${report.report_date}</td>
                        <td data-label="파일크기">${report.report_size}</td>
                        <td data-label="자료">
                            <button class="download-btn ${report.hasReport ? "active" : "inactive"}"
                                    ${report.report_down ? `onclick="downloadReport('${report.report_no}')"` : "disabled"}>
                                다운로드
                            </button>
                        </td>
                    `;
                tbody.appendChild(row);
            });
        }

        function createPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(sortedData.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-btn');

                if (i === currentPage) {
                    pageButton.classList.add('active');
                }

                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayPage(currentPage);
                    createPagination();
                });

                paginationContainer.appendChild(pageButton);
            }
        }

        // 보고서 다운로드 함수
        function downloadReport(no) {
            const userFrom = localStorage.getItem('userFrom');
            fetch(`http://218.156.106.25:5000/reportdown?school_id=${userFrom}&no=${no}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('보고서 데이터를 가져오는 중 오류 발생');
                    }

                    const disposition = response.headers.get('Content-Disposition');
                    let filename = `report_${no}.pdf`;

                    if (disposition) {
                        const filenameMatch = disposition.match(/filename\*?=(?:(?:UTF-8'')?(.+))/);
                        if (filenameMatch && filenameMatch[1]) {
                            filename = decodeURIComponent(filenameMatch[1]).replace(/['"]/g, '');
                        }
                    }

                    return response.blob().then(blob => ({ blob, filename }));
                })
                .then(({ blob, filename }) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('보고서 다운로드 중 오류 발생:', error);
                    alert('보고서 다운로드에 실패했습니다.');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
            loadReportData();
        });
    </script>
</head>
<body>
    <!-- 상단 바 -->
    <div class="top-bar">
        <button class="menu-toggle" onclick="toggleSidebar()">메뉴</button>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <!-- 사이드바 -->
    <div id="sidebar-container"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <div class="title">공기순환기 유지관리 보고서</div>
        <table>
            <thead>
                <tr>
                    <th>순번</th>
                    <th>파일명</th>
                    <th>게시일</th>
                    <th>파일크기</th>
                    <th>자료</th>
                </tr>
            </thead>
            <tbody id="report-table-body">
                <!-- 데이터가 로드될 곳 -->
            </tbody>
        </table>
        <!-- 페이지네이션 컨테이너 -->
        <div id="pagination"></div>
    </div>
</body>
</html>
