<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 일정 관리</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        #table-container {
            max-width: 1200px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        #calendar {
            max-width: 1200px;
            margin: 20px auto;
        }

        .add-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

            .add-button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <h1>학교 일정 관리</h1>

    <!-- 데이터 테이블 -->
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>학교</th>
                    <th>연간 필터 교체 횟수</th>
                    <th>필터 교체일</th>
                    <th>연간 필터 청소 횟수</th>
                    <th>필터 청소일</th>
                    <th>실측일</th>
                    <th>담당자</th>
                    <th>담당자 연락처</th>
                    <th>담당자 방문일</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- 데이터가 동적으로 추가됨 -->
            </tbody>
        </table>
        <button class="add-button" onclick="addRow()">+ 일정 추가</button>
    </div>

    <!-- 캘린더 -->
    <div id="calendar"></div>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script>
        // 샘플 데이터
        const data = [
            {
                school: '서울중학교',
                filterChangeCount: 3,
                filterChangeDate: '2024-03-01',
                filterCleanCount: 2,
                filterCleanDate: '2024-06-01',
                measurementDate: '2024-05-01',
                manager: '홍길동',
                managerContact: '010-1234-5678',
                visitDate: '2024-05-10'
            }
        ];

        // 테이블에 데이터 추가
        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = ''; // 기존 데이터 초기화

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.school}</td>
                        <td>${item.filterChangeCount}</td>
                        <td>${item.filterChangeDate}</td>
                        <td>${item.filterCleanCount}</td>
                        <td>${item.filterCleanDate}</td>
                        <td>${item.measurementDate}</td>
                        <td>${item.manager}</td>
                        <td>${item.managerContact}</td>
                        <td>${item.visitDate}</td>
                    `;
                tableBody.appendChild(row);
            });
        }

        // 새 일정 추가
        function addRow() {
            const newRow = {
                school: '새 학교',
                filterChangeCount: 1,
                filterChangeDate: '2024-01-01',
                filterCleanCount: 1,
                filterCleanDate: '2024-02-01',
                measurementDate: '2024-01-15',
                manager: '김철수',
                managerContact: '010-9876-5432',
                visitDate: '2024-01-20'
            };
            data.push(newRow);
            renderTable();
            renderCalendar();
        }

        // 캘린더 렌더링
        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: data.map(item => [
                    { title: `${item.school} - 필터 교체`, start: item.filterChangeDate },
                    { title: `${item.school} - 필터 청소`, start: item.filterCleanDate },
                    { title: `${item.school} - 실측`, start: item.measurementDate },
                    { title: `${item.school} - 방문`, start: item.visitDate }
                ]).flat()
            });
            calendar.render();
        }

        // 초기 렌더링
        renderTable();
        renderCalendar();
    </script>
</body>
</html>
