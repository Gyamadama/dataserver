<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 정보 목록</title>
    <style>
        /* 페이지 기본 스타일 */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 사이드바 스타일 */
        #sidebar-container {
            width: 220px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 10;
            left: 0;
            top: 0;
        }

        /* 모바일 사이드바 숨김 */
        @media (max-width: 768px) {
            #sidebar-container {
                transform: translateX(-100%);
                width: 50vw;
            }

                #sidebar-container.active {
                    transform: translateX(0);
                }
        }

        /* 상단 바 스타일 */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #f7f8fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 15;
        }

        /* 메뉴 토글 버튼 */
        .menu-toggle {
            margin-left: 10px;
            padding: 10px;
            background-color: #3366cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            margin-left: 220px;
            margin-top: 80px;
            width: calc(100% - 240px);
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            overflow-x: auto;
        }

        /* 제목 스타일 */
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 검색 입력 스타일 */
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .search-container input {
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ddd;
                border-radius: 4px;
                width: 150px;
                margin-right: 10px;
            }

            .search-container button {
                padding: 8px 12px;
                font-size: 14px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

        /* 모바일에서 메인 컨테이너 레이아웃 조정 */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                width: 90%;
                margin-top: 80px;
                padding: 15px;
            }
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            box-sizing: border-box;
            margin: 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        th {
            background-color: #3366cc;
            color: white;
            font-weight: bold;
        }

        /* 제목과 검색을 같은 행에 배치 */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* 반응형 카드 레이아웃 (작은 화면) */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
            }

            td {
                position: relative;
                padding: 5px 10px;
                text-align: left;
                font-size: 14px;
            }

                td::before {
                    content: attr(data-label);
                    font-weight: bold;
                    margin-right: 5px;
                    color: #333;
                    display: inline-block;
                    width: 120px;
                }
        }

        .title-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        #equipment-count {
            font-size: 1em;
            color: #333;
            margin-top: 0px;
            text-align: left; /* 왼쪽 정렬 */
        }
        
    </style>
    <script>
        let currentPage = 1;
        const rowsPerPage = 10;
        const maxPagesToShow = 10;
        let fullData = [];

        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;

                    // 사이드바 HTML 로드 후 추가 작업 실행
                    const userFrom = localStorage.getItem('userFrom');
                    console.log("userFrom 값:", userFrom); // 디버깅용

                    // userFrom이 'admin'인 경우 "실측정보입력" 메뉴 추가
                    if (userFrom === 'admin') {
                        const sidebar = document.querySelector('.sidebar');

                        // 새로운 메뉴 항목 생성
                        const newMenuItem = document.createElement('a');
                        newMenuItem.href = 'measure_input.html';
                        newMenuItem.className = 'menu-item';
                        newMenuItem.textContent = '실측정보입력';

                        // 사이드바에 메뉴 추가
                        sidebar.appendChild(newMenuItem);
                    }
                })
                .catch(error => console.error('사이드바 로드 중 오류:', error));
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-container');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('contextmenu', event => event.preventDefault());

        const userFrom = localStorage.getItem('userFrom');
        const currentSchool = localStorage.getItem('currentschool');

        function logout() {
            localStorage.removeItem('userFrom');
            localStorage.removeItem('currentschool');

            window.location.href = 'login.html';
        }

        
        
        function updateEquipmentCount() {
            const eqTableBody = document.getElementById('eq-table-body');
            const equipmentCount = eqTableBody.rows.length; // 현재 행의 개수를 가져옴
            document.getElementById('equipment-count').textContent = `장비대수: ${equipmentCount}개`;
        }

        function displayRows(data) {
            const paginatedData = data; // 데이터를 페이징 처리
            const eqTableBody = document.getElementById('eq-table-body');

            eqTableBody.innerHTML = '';
            paginatedData.forEach(eq => {
                const eqRow = document.createElement('tr');
                eqRow.innerHTML = `
            <td data-label="장비번호">${eq.eq_no}</td>
            <td data-label="장치 유형">${eq.deviceType}</td>
            <td data-label="제조업체">${eq.manufacturer}</td>
            <td data-label="모델명">${eq.modelName}</td>
            <td data-label="프리필터 개수">${eq.precount}</td>
            <td data-label="프리필터 사이즈">${eq.presize}</td>
            <td data-label="미디엄필터 개수">${eq.mediumcount}</td>
            <td data-label="미디엄필터 사이즈">${eq.mediumsize}</td>
            <td data-label="헤파필터 개수">${eq.hepacount}</td>
            <td data-label="헤파필터 사이즈">${eq.hepasize}</td>
            <td data-label="설치 장소">${eq.location}</td>
        `;
                eqTableBody.appendChild(eqRow);
            });

            updateEquipmentCount(); // 장비대수 업데이트


        }
        function loadEquipmentInfo() {
            if (!userFrom) {
                alert('로그인 정보가 없습니다.');
                return;
            }
            if (userFrom=='admin'&&!currentSchool) {
                alert('선택된 학교가없습니다. "학교정보" 메뉴에서 학교를 선택하세요.');
                return;
            }

            fetchWithSessionCheck(`http://218.156.106.25:5000/equipmentinfo?from=${userFrom}&currentschool=${currentSchool}`)
                .then(data => {
                    if (data) {
                        fullData = data;
                        currentPage = 1; // 첫 페이지로 초기화
                        displayRows(data);
                    }
                })
                .catch(error => console.error('데이터를 가져오는 중 오류가 발생했습니다:', error));
        }

        function searchTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            fetchWithSessionCheck(`http://218.156.106.25:5000/eqselectinfo?search=${encodeURIComponent(searchTerm)}`)
                .then(filteredData => {
                    if (filteredData) {
                        currentPage = 1;
                        displayRows(filteredData);
                    }
                })
                .catch(error => console.error('데이터를 가져오는 중 오류가 발생했습니다:', error));
        }

        async function fetchWithSessionCheck(url, options = {}) {
            const response = await fetch(url, { ...options, credentials: 'include' });
            if (response.status === 401) {
                alert('세션이 만료되었습니다. 로그인 페이지로 이동합니다.');
                window.location.href = 'login.html';
                throw new Error('세션 만료'); // 명확하게 에러를 던져 처리
            }
            return await response.json(); // JSON 데이터 반환
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
            loadEquipmentInfo();
        });
    </script>
</head>
<body>
    <!-- 상단 바 -->
    <div class="top-bar">
        <button class="menu-toggle" onclick="toggleSidebar()">메뉴</button>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <!-- 사이드바가 로드될 컨테이너 -->
    <div id="sidebar-container"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <div class="title-container">
            <div class="title-group">
                <!-- 장비 정보 제목 -->
                <div class="title">장비 정보</div>
                <div id="equipment-count">장비대수: 0개</div>
            </div>
            

            <div class="search-container" id="search-container">
                <input type="text" id="search-input" placeholder="검색어 입력...">
                <button onclick="searchTable()">검색</button>
            </div>
        </div>

        <table id="equipment-table">
            <thead>
                <tr>
                    <th>장비번호</th>
                    <th>장치 유형</th>
                    <th>제조업체</th>
                    <th>모델명</th>
                    <th>프리필터 개수</th>
                    <th>프리필터 사이즈</th>
                    <th>미디엄필터 개수</th>
                    <th>미디엄필터 사이즈</th>
                    <th>헤파 필터 개수</th>
                    <th>헤파 필터 사이즈</th>
                    <th>설치 장소</th>
                </tr>
            </thead>
            <tbody id="eq-table-body">
                <!-- JavaScript로 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>
</body>
</html>
